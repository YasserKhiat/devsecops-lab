name: DevSecOps Pipeline

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  devsecops:
    runs-on: ubuntu-latest

    steps:
      ############################################
      # Checkout
      ############################################
      - name: Checkout repository
        uses: actions/checkout@v4

      ############################################
      # Setup Python (for Bandit & CodeQL)
      ############################################
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      ############################################
      # 1. Analyse SAST CodeQL
      ############################################
      - name: Init CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Run CodeQL
        uses: github/codeql-action/analyze@v3

      ############################################
      # 2. Analyse sécurité Python avec Bandit
      ############################################
      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit
        run: bandit -r api --severity-level high

      ############################################
      # 3. Build Docker
      ############################################
      - name: Build Docker image
        run: docker build -t devsecops-api .

      ############################################
      # 4. Scan Docker avec Trivy
      ############################################
      - name: Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: image
          image-ref: devsecops-api
          severity: CRITICAL,HIGH
          exit-code: 1
