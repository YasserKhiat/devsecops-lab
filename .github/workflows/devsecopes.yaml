name: DevSecOps Pipeline

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  devsecops:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. Analyse SAST CodeQL [cite: 151]
      - name: Init CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Run CodeQL
        uses: github/codeql-action/analyze@v3

      # 2. Analyse sécurité Python avec Bandit [cite: 160]
      - name: Install Bandit
        run: pip install bandit
      
      - name: Run Bandit
        run: bandit -r api --severity-level high

      # 3. Scan des dépendances (Safety) [cite: 251]
      - name: Install Safety
        run: pip install safety

      - name: Dependency vulnerability scan
        run: safety check -r requirements.txt --continue-on-error 
        # Note: --continue-on-error added so you can see all steps, remove it to enforce blocking.

      # 4. Build Docker [cite: 167]
      - name: Build Docker image
        run: docker build -t devsecops-api .

      # 5. Scan Docker avec Trivy [cite: 172]
      - name: Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: image
          image-ref: devsecops-api
          severity: CRITICAL,HIGH
          exit-code: 1